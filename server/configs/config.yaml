server:
  addr: ":8080"
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s

database:
  driver: postgres
  host: localhost
  port: 5432
  name: texas_holdem
  user: postgres
  password: ""
  max_open_conns: 25
  max_idle_conns: 5

redis:
  addr: localhost:6379
  password: ""
  db: 0

jwt:
  secret: "your-secret-key-change-in-production"
  expiry: 24h

game:
  default_small_blind: 10
  default_big_blind: 20
  max_players_per_room: 9
  min_players_per_room: 2
  action_timeout: 30
  
matchmaking:
  timeout: 60
  ai_fill_delay: 10
  min_players_to_start: 2

logging:
  level: info
  format: json
